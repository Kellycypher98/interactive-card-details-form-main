<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive card details form</title>

  </head>
  <body>
      <div class="container">
        <!--bg image-->
          <img src="/images/bg-main-desktop.png" alt="">

        <!--cards-->
        <div class="cards">
          <div class="cardfront">
            <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
              <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff" />
            </svg>
            <p class="ccnum">0000 0000 0000 0000</p>
            <div class="dets">
              <p class="ccname">Jane Appleseed</p>
              <p class="ccyymm">00/00</p>
            </div>
          </div>

          <div class="cardback">
            <p>000</p>
          </div>
        </div>

        <!--form start here-->
          <div class="form">
            <form action="" class="cardinfo">
                <label for="">cardholder name</label>
                  <input type="text" placeholder="e.g. Jane Appleseed">
                <label for="">card number</label>
                  <input type="text" placeholder="e.g. 1234 5678 9123 0000">
            
               <div class="expcvc">
                  <div class="expiry">
                    <div class="seperate">
                      <label for="">Exp. Date (MM/YY)</label>
                      <input type="number" placeholder="MM" class="exp">
                      <input type="number" placeholder="YY" class="exp">
                    </div>
                  </div>
                  <div class="cvc">
                    <label for="">CVC</label>
                    <input type="number" class="cvcfield" placeholder="e.g. 123">
                  </div>
               </div>
              
            
                <input type="button" value="confirm" class="button">
            </form>
          </div>

      </div>
  </body>
</html>
